<h1>How to access to Your Maker Portal</h1>
<p>Once you are approved to sell on ANAM Craft marketplace, you will receive an email with access information for your <a href="https://anamcraft.com/makerportal.php" target="_blank" rel="noopener noreferrer">Maker Portal.</a></p>
<p>The link to your Maker Portal can also be found at the footer of any ANAM Craft page under "SUPPORT"</p>
